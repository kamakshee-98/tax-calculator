<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <!--link of style sheet-->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--heading-->
  <h1>Tax Calculator</h1>

  <form id="taxForm">
    <!--Total Gross Annual Income-->
    <label for="grossIncome">Enter Total Gross Annual Income: <span class="error-icon">!</span>
    <div class="tooltips">Please enter number only.</div>
    <span class="tooltip">&#8857; <p class="tooltiptext">Gross Annual Income is your total salary in a year before any deductions.</p></span>
    </label> 
    <input type="number" id="grossIncome" placeholder="Enter total Gross Annual Income" min= "0" required>
    <br><br>

    <!--Enter Extra Income-->
    <label for="extraIncome">Enter Extra Income: <span class="error-icon">!</span>
    <div class="tooltips">Please enter number only.</div>
    </label>
    <input type="number" id="extraIncome" placeholder="Enter Extra Income" min= "0" required>
    <br><br>

    <!--Age group-->
    <label for="ageGroup">Select Age Group:</label>
    <select id="ageGroup" required>
      <option value="<40">Less than 40</option>
      <option value="40-60">40 - 60</option>
      <option value=">60">Greater than 60</option>
    </select><br><br>

     <!--Total Deductions-->
    <label for="deductions">Enter Total Deductions: 
    <div class="tooltips">Please enter number only.</div></label>
    <input type="number" id="deductions" placeholder="Enter Total Deductions" min= "0" required>
    <br><br>

    <!--button-->
    <button type="submit">Calculate Tax</button>
  </form>

   <!--link to javascript-->
  <script src="script.js"></script>

</body>
</html>
